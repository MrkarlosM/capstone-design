<div class="container text-center mt-4 grid">
  <div class="row" *ngFor="let proy of proyects1">
    <div class="col mb-4">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{proy.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{proy.prof}}</h6>
          <p class="card-text">{{proy.description}}</p>
          <button type="button" class="btn btn-primary" routerLink="/detail/{{proy.id}}">¡Ver
            Más!</button>
          <button type="button" class="btn btn-secondary mx-2">Inscribirme</button>
        </div>
      </div>
    </div>
  </div>
</div>
<p-paginator [rows]="cantidadPag" [totalRecords]="cantidadTotal" (onPageChange)="paginate($event)">
</p-paginator>
