<div class="container mt-4 bg-light pb-2 mb-4">
    <h1 class="pt-2">Lista de Estudiantes</h1>
    <div class="form-group">
        <strong>Buscar nombre estudiante</strong>
        <input class="form-control" [(ngModel)]="name" style="width: 12rem;">
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let estudiante of estudiantes1 | tableFilter: name">
                <td>{{estudiante.id}}</td>
                <td>{{estudiante.name}}</td>
                <td>{{estudiante.lastName}}</td>
                <td routerLink="/editar-estudiante/{{estudiante.id}}"><i class="fas fa-edit fa-lg text-center"></i></td>

        </tbody>
    </table>
</div>
<p-paginator [rows]="cantidadPag" [totalRecords]="cantidadTotal" (onPageChange)="paginate($event)"></p-paginator>
