<div class="container mt-4 bg-light">
    <h1>Lista de Estudiantes</h1>
    <div class="form-group">
        <strong>Buscar profesor</strong>
        <input class="form-control" [(ngModel)]="name" style="width: 18rem;">
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let estudiante of estudiantes | tableFilter: name">
                <td>{{estudiante.id}}</td>
                <td>{{estudiante.name}}</td>
                <td>{{estudiante.lastName}}</td>
                <td routerLink="/editar-estudiante/{{estudiante.id}}"><i class="fas fa-edit fa-lg text-center"></i></td>

        </tbody>
    </table>
</div>
