<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Agregar Estudiante</h3>
                    <form [formGroup]="profileForm">
                        <div class="row mt-4">
                            <div class="col">
                                <h3>Nombre</h3>
                                <input type="text" class="form-control" placeholder="{{this.profileForm.value.name}}"
                                    formControlName="name">
                            </div>
                            <div class="col">
                                <h3>Apellido</h3>
                                <input type="text" class="form-control"
                                    placeholder="{{this.profileForm.value.lastName}}" formControlName="lastName">
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col">
                                <h3>Correo</h3>
                                <input type="text" class="form-control" placeholder="{{this.profileForm.value.email}}"
                                    formControlName="email">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-secondary btn-lg " (click)="backClicked()">Volver</button>
                            <button class="btn btn-dark btn-lg m-3" type="submit" [disabled]="profileForm.invalid"
                                (click)="onSubmit()" routerLink="/ver-estudiantes">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
